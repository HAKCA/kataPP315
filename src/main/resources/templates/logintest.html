<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      margin-top: 100px;
    }
    .login-form {
      max-width: 400px;
      margin: auto;
    }
    .login-form .form-control {
      border-radius: 1.5rem;
    }
    .login-form .btn {
      border-radius: 1.5rem;
    }
    .login-form .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container login-container">
  <div id="header"></div>
  <div class="row justify-content-center">
    <div class="col-md-6 login-form">
      <h3 class="text-center">Вход</h3>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Почта" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Пароль" required="required">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Запомнить меня
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </div>
      </form>
      <p class="text-center"><a href="#">Забыли пароль?</a></p>
    </div>
  </div>
  <div id="footer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="pageLayout.js"></script>
</body>
</html>
